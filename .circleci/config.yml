version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.9.5
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Running tests
          command: |
            . venv/bin/activate
            cd collecjv
            pytest

      - store_artifacts:
          path: test-reports/
          destination: python_app

version: '2.1'
orbs:
  github-super-linter: circleci/github-super-linter@1.0
workflows:
  lint-code:
    jobs:
      - github-super-linter/lint

      


